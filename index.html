<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
    </head>
    <body>
        <div class="left-side">
            <div class="side-banner">
                <img src="./img/desserts_lucas-andrade-unsplash.jpeg" alt="Desserts">
                <div class="banner-caption">Photo by Jon Tyson on test <a href="https://unsplash.com/photos/dr7GTZVPY34">Unsplash</a></div>
            </div>
        </div>
        <div class="right-side">
            <div class="hero">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="signup">
                <p>Let's do this!</p>
                <div class="forms">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Jihyo">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="first_name" placeholder="Park">
                    </div>
                    <div>
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="email" name="user_email" placeholder="jihyopark@twice.com">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="(123)456-7890">
                    </div>
                    <div>
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                    <div>
                        <label for="user_password">Confirm Password:</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                </div>
            </div>
            <div class="login">
                <button type="submit">Create Account</button>
                <!-- add link to log in below -->
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </body>
</html>
